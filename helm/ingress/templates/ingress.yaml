apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  #TODO: GCP ingress
  name: ingress
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: todo-app-ui
            port:
              number: 8080
      - path: /todos
        pathType: Prefix
        backend:
          service:
            name: todo-app-api
            port:
              number: 8080

