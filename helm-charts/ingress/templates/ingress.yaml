apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
  - host: ""
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: todo-app-ui
            port:
              number: 8080
      - path: /todos
        pathType: Prefix
        backend:
          service:
            name: todo-app-api
            port:
              number: 5000
